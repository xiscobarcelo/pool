<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="favicon.ico">

    <title>Acceso - PoolFlow </title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-image:url("/pool/images/fondo.jpg");
            background-color: #040045;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-font-smoothing: antialiased;
            
        }

        .lock-screen {
            text-align: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }
.logo{
    margin-top:20px;
        align-content: flex-start;
    align-items: center;
}
        .lock-icon {
            font-size: 2rem;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .lock-title {
            color: white;
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .lock-subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.95rem;
            margin-bottom: 40px;
        }

        .pin-display {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .pin-dot {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 2px solid rgba(255, 255, 255, 0.5);
            background: transparent;
            transition: all 0.2s ease;
        }

        .pin-dot.filled {
            background: white;
            border-color: white;
            transform: scale(1.1);
        }

        .pin-dot.shake {
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
        }

        .key {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            width: 80px;
            height: 80px;
            font-size: 1.8rem;
            font-weight: 500;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            user-select: none;
        }

        .key:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .key:active {
            transform: scale(0.95);
            background: rgba(255, 255, 255, 0.4);
        }

        .key.delete {
            font-size: 1.5rem;
        }

        .key.empty {
            background: transparent;
            border: none;
            cursor: default;
        }

        .key.empty:hover {
            transform: none;
        }

        .error-message {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.2);
            padding: 12px 20px;
            border-radius: 12px;
            margin-top: 30px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        /* Bottom Navigation Menu */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
            padding: 12px 0 max(12px, env(safe-area-inset-bottom));
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            text-decoration: none;
            color: #6b7280;
            transition: all 0.3s ease;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 12px;
            min-width: 60px;
        }

        .nav-item:hover {
            background: rgba(4, 0, 69, 0.05);
        }

        .nav-item.active {
            color: #040045;
        }

        .nav-icon {
            width: 28px;
            height: 28px;
            stroke-width: 1.5;
            transition: all 0.3s ease;
        }

        .nav-item:hover .nav-icon {
            transform: translateY(-2px);
        }

        .nav-item.active .nav-icon {
            stroke-width: 2;
        }

        .nav-label {
            font-size: 0.7rem;
            font-weight: 500;
            letter-spacing: 0.3px;
        }

        .lock-screen {
            padding-bottom: 90px; /* Space for bottom nav */
        }

        @media (max-width: 480px) {
            .key {
                width: 70px;
                height: 70px;
                font-size: 1.5rem;
            }
            
            .keypad {
                gap: 15px;
            }
        }

        @media (min-width: 768px) {
            .bottom-nav {
                display: none; /* Hide on desktop */
            }
            
            .lock-screen {
                padding-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="lock-screen">
        <div class="lock-icon">üîí</div>
        <h1 class="lock-title">PoolFlow</h1>
        <p class="lock-subtitle">Introduce tu c√≥digo PIN</p>

        <div class="pin-display">
            <div class="pin-dot" id="dot1"></div>
            <div class="pin-dot" id="dot2"></div>
            <div class="pin-dot" id="dot3"></div>
            <div class="pin-dot" id="dot4"></div>
        </div>

        <div class="keypad">
            <div class="key" onclick="addDigit('1')">1</div>
            <div class="key" onclick="addDigit('2')">2</div>
            <div class="key" onclick="addDigit('3')">3</div>
            <div class="key" onclick="addDigit('4')">4</div>
            <div class="key" onclick="addDigit('5')">5</div>
            <div class="key" onclick="addDigit('6')">6</div>
            <div class="key" onclick="addDigit('7')">7</div>
            <div class="key" onclick="addDigit('8')">8</div>
            <div class="key" onclick="addDigit('9')">9</div>
            <div class="key empty"></div>
            <div class="key" onclick="addDigit('0')">0</div>
            <div class="key delete" onclick="deleteDigit()">‚å´</div>
        </div>
<div class=logo><img src="/pool/images/logobarcelo.svg"></div>
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Bottom Navigation (Mobile) -->
    <nav class="bottom-nav">
        <div class="nav-container">
            <a href="registro-partidos.html" class="nav-item active">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                    <circle cx="12" cy="12" r="10" stroke-linecap="round" stroke-linejoin="round"></circle>
                </svg>
                <span class="nav-label">Partidas</span>
            </a>
            
            <a href="estadisticas.html" class="nav-item">
                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                </svg>
                <span class="nav-label">Estad√≠sticas</span>

                    <path stroke-linecap="round" stroke-linejoin="round" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-5.714 2.143L13 21l-2.286-6.857L5 12l5.714-2.143L13 3z"></path>
                </svg>

                <svg class="nav-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
                <span class="nav-label">An√°lisis</span>
            </a>
        </div>
    </nav>

    <script>
        const FIXED_PIN = '6666'; // PIN fijo
        const SESSION_KEY = 'xisco_session_active';
        let currentPin = '';
        let attempts = 0;
        const maxAttempts = 5;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            // Verificar si hay sesi√≥n activa
            if (sessionStorage.getItem(SESSION_KEY)) {
                goToSystem();
                return;
            }

            // Soporte para teclado f√≠sico
            document.addEventListener('keydown', (e) => {
                if (e.key >= '0' && e.key <= '9') {
                    addDigit(e.key);
                } else if (e.key === 'Backspace' || e.key === 'Delete') {
                    deleteDigit();
                } else if (e.key === 'Enter') {
                    if (currentPin.length === 4) {
                        verifyPin();
                    }
                }
            });
        });

        function addDigit(digit) {
            if (currentPin.length < 4) {
                currentPin += digit;
                updateDisplay();
                
                if (currentPin.length === 4) {
                    setTimeout(verifyPin, 300);
                }
            }
        }

        function deleteDigit() {
            if (currentPin.length > 0) {
                currentPin = currentPin.slice(0, -1);
                updateDisplay();
            }
        }

        function updateDisplay() {
            for (let i = 1; i <= 4; i++) {
                const dot = document.getElementById(`dot${i}`);
                if (i <= currentPin.length) {
                    dot.classList.add('filled');
                } else {
                    dot.classList.remove('filled');
                }
            }
        }

        function verifyPin() {
            if (currentPin === FIXED_PIN) {
                // PIN correcto
                attempts = 0;
                sessionStorage.setItem(SESSION_KEY, 'true');
                showSuccess();
            } else {
                // PIN incorrecto
                attempts++;
                showError();
                
                if (attempts >= maxAttempts) {
                    showMaxAttemptsError();
                }
            }
        }

        function showSuccess() {
            document.querySelector('.lock-icon').textContent = '‚úÖ';
            document.querySelector('.lock-title').textContent = '¬°Acceso concedido!';
            
            setTimeout(() => {
                goToSystem();
            }, 500);
        }

        function showError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = `‚ùå PIN incorrecto (${attempts}/${maxAttempts})`;
            errorMsg.classList.add('show');
            
            // Animaci√≥n de shake
            for (let i = 1; i <= 4; i++) {
                document.getElementById(`dot${i}`).classList.add('shake');
            }
            
            setTimeout(() => {
                currentPin = '';
                updateDisplay();
                for (let i = 1; i <= 4; i++) {
                    document.getElementById(`dot${i}`).classList.remove('shake');
                }
                errorMsg.classList.remove('show');
            }, 1500);
        }

        function showMaxAttemptsError() {
            const errorMsg = document.getElementById('errorMessage');
            errorMsg.textContent = 'üö´ Demasiados intentos. Espera 30 segundos.';
            errorMsg.classList.add('show');
            
            // Deshabilitar teclado
            const keys = document.querySelectorAll('.key');
            keys.forEach(key => {
                key.style.pointerEvents = 'none';
                key.style.opacity = '0.5';
            });
            
            setTimeout(() => {
                attempts = 0;
                keys.forEach(key => {
                    key.style.pointerEvents = '';
                    key.style.opacity = '';
                });
                errorMsg.classList.remove('show');
            }, 30000);
        }

        function goToSystem() {
            // Redirigir a la p√°gina principal
            window.location.href = 'registro-partidos.html';
        }
    </script>
</body>
