<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Importar el CSS del bottom nav -->
    <link rel="stylesheet" href="bottom-nav.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            color: white;
            font-size: 2rem;
            margin-bottom: 30px;
            text-align: center;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            color: #040045;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            color: #667eea;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.85rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>

            </div>
            
            <div class="stat-card">
                <h3>Victorias</h3>

                <div class="stat-label">57.5% win rate</div>
            </div>
            
            <div class="stat-card">

        </div>
    </div>

    <!-- Importar el script del bottom nav -->
    <script src="bottom-nav.js"></script>
</body>
</html>
